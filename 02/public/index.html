<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聊天</title>
  <link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>
		<form action="" id="send-form">
			<input type="text" id="send-message">
			<input type="submit" id="send-button" value="发送">
			<div id="help">
				聊天命令：
				<ul>
					<li>更改昵称：
						<code>/nick [username]</code>
					</li>
					<li>加入／创建聊天室
						<code>/join [room name]</code>
					</li>
				</ul>
			</div>
		</form>
	</div>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src="/javascripts/jquery.min.js" type="text/javascript"></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
