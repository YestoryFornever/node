<div class="header">
	<span class="head icon">|</span>
	<span class="head"><%= name %></span>
	<div class="btnHeader head">
		<button class="btn btn-primary" (click)="fn(xxx)"><%= name %></button>
	</div>
</div>
<main>
	<div class="condition-container">
		<div class="btns">
			<div class="condition-btn">
				<button class="btn btn-primary sub" (click)="fn()"><%= name %></button>
			</div>
		</div>
		<div class="conditions" style="min-width:580px;">
			<div class="condition">
				<label class="text-right"><%= name %></label>
				<div class="condition-input">
					<input type="text" class="form-control" [(ngModel)]="xxx">
				</div>
			</div>
			<div class="condition">
				<label class="text-right">时间段</label>
				<div class="condition-input">
					<p-calendar [(ngModel)]="condition.startTime" 
					[maxDate]="condition.endTime"
					[locale]="calenderLocale"></p-calendar>
					&nbsp;到&nbsp;
					<p-calendar [(ngModel)]="condition.endTime"  
					[minDate]="condition.startTime"
					[locale]="calenderLocale"></p-calendar>
				</div>
			</div>
			<div class="condition">
				<label class="text-right">客服姓名</label>
				<div class="condition-input">
					<select class="form-control" [(ngModel)]="condition.forSelect" (ngModelChange)="fn($event)">
						<option value="" selected></option>
						<option value="{{item.id}}" *ngFor="let item of forSelects">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="condition">
				<label class="text-right">机构全称</label>
				<div class="condition-input">
					<input type="text" class="form-control" name="abbreviationEP" 
						[(ngModel)]="condition.forAsyn"
						[typeahead]="forAsynTypeAhead.source" 
						[typeaheadOptionsLimit]="forAsynTypeAhead.limit"
						(typeaheadOnSelect)="forAsynTypeAhead.select($event)"
						(typeaheadLoading)="forAsynTypeAhead.loading($event)"
						(typeaheadNoResults)="forAsynTypeAhead.noresult($event)"/>
					<div *ngIf="forAsynTypeAhead.isloading===true">
						<i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
					</div>
					<div *ngIf="forAsynTypeAhead.hasNoResult===true" class="" style="">
						<i class="glyphicon glyphicon-remove"></i> 无结果
					</div>
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
	</div>
	<div class="table-list">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th class="xxx"><%= name %>
						<div class="order">
							<button class="fa fa-chevron-up" aria-hidden="true" (click)="Order('customName','asc')"></button>
							<button class="fa fa-chevron-down"  aria-hidden="true" (click)="Order('customName','desc')"></button>
						</div>
					</th>
					<th>i2</th>
					<th>i3</th>
					<th>i4</th>
					<th>i5</th>
				</tr>
			</thead>
			<tbody *ngFor="let item of list">
				<tr>
					<td class="table-hover">{{item.i1}}</td>
					<td class="table-hover">{{item.i2}}</td>
					<td class="table-hover">{{item.i3}}</td>
					<td class="table-hover">{{item.i4}}</td>
					<td class="table-hover">{{item.i5}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页 -->
	<page [(pageObj)]="pageParams" (fnParent)="getList()"></page>
</main>
